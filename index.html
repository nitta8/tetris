<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <title>„ÉÜ„Éà„É™„Çπ</title>
      <style>
        body {
          margin: 0;
          padding: 10px;
          background: #222;
          color: #fff;
          font-family: Arial, sans-serif;
        }

        #container{
          position: relative;
          margin: auto;
          width: 100%;
          max-width: 700px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #game-area {
          display: flex;
          gap: 10px;
          align-items: flex-start;
          justify-content: flex-start;
          width: 100%;
        }

        #main-canvas{
          border: 4px solid #555;
          background: #000;
          flex-shrink: 0;
        }

        #right-panel {
          display: flex;
          flex-direction: column;
          gap: 15px;
          align-items: center;
          flex: 1;
          min-width: 0;
        }

        #side-panel {
          display: flex;
          flex-direction: column;
          gap: 15px;
          align-items: center;
          width: 100%;
        }

        #next-canvas{
          border: 4px solid #555;
          background: #000;
        }

        #score-panel {
          background: #333;
          border: 2px solid #555;
          border-radius: 8px;
          padding: 10px;
          width: 100%;
          max-width: 160px;
        }

        .score-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 8px;
          padding: 4px 0;
        }

        .score-item:last-child {
          margin-bottom: 0;
        }

        .score-label {
          font-size: 12px;
          color: #ccc;
          font-weight: bold;
        }

        .score-value {
          font-size: 14px;
          color: #fff;
          font-weight: bold;
          min-width: 60px;
          text-align: right;
          transition: all 0.3s ease;
        }

        .score-value.level-up {
          color: #FFD700;
          text-shadow: 0 0 10px #FFD700;
          transform: scale(1.2);
        }

        #img-howto{
          max-width: 160px;
          height: auto;
        }

        #start-btn {
          width: 180px;
          text-align: center;
          font-size: 16px;
          color: #FFF;
          text-decoration: none;
          font-weight: bold;
          padding: 12px 24px;
          border:none;
          border-radius: 4px;
          background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
          transition: .5s;
          background-size: 200%;
          cursor: pointer;
        }

        #start-btn:hover {
          background-position: right center;
        }

        #touch-controls {
          display: block;
          margin-top: 20px;
          width: 100%;
          max-width: 320px;
        }

        .control-row {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 10px;
        }

        .control-btn {
          padding: 15px 20px;
          font-size: 18px;
          font-weight: bold;
          color: #fff;
          background: linear-gradient(145deg, #555, #333);
          border: none;
          border-radius: 8px;
          cursor: pointer;
          user-select: none;
          touch-action: manipulation;
          min-width: 60px;
          min-height: 60px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .control-btn:active {
          background: linear-gradient(145deg, #333, #555);
          transform: scale(0.95);
        }

        .control-btn.wide {
          flex: 1;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
          body {
            padding: 5px;
            margin: 0;
          }

          #container {
            width: 100%;
            max-width: 100vw;
            padding: 0;
          }

          #game-area {
            gap: 8px;
            align-items: flex-start;
          }

          #main-canvas {
            max-width: 60vw;
            width: auto;
            height: auto;
          }

          #right-panel {
            gap: 10px;
            max-width: 35vw;
          }

          #side-panel {
            gap: 8px;
          }

          #next-canvas {
            width: 80px;
            height: 80px;
          }

          #score-panel {
            max-width: 120px;
            padding: 6px;
          }

          .score-label {
            font-size: 10px;
          }

          .score-value {
            font-size: 12px;
            min-width: 40px;
          }

          #img-howto {
            display: none;
          }

          #start-btn {
            width: 100%;
            max-width: 120px;
            font-size: 12px;
            padding: 8px 16px;
          }

          #touch-controls {
            display: block;
            margin-top: 10px;
            width: 100%;
          }

          .control-row {
            gap: 5px;
            margin-bottom: 5px;
          }

          .control-btn {
            padding: 8px;
            font-size: 14px;
            min-width: 35px;
            min-height: 35px;
          }
        }

        @media (max-width: 480px) {
          body {
            padding: 2px;
          }

          #game-area {
            gap: 5px;
          }

          #main-canvas {
            max-width: 65vw;
          }

          #right-panel {
            max-width: 30vw;
            gap: 8px;
          }

          #side-panel {
            gap: 5px;
          }

          #next-canvas {
            width: 60px;
            height: 60px;
          }

          #score-panel {
            max-width: 100px;
            padding: 4px;
          }

          .score-label {
            font-size: 9px;
          }

          .score-value {
            font-size: 11px;
            min-width: 35px;
          }

          #start-btn {
            width: 100%;
            max-width: 100px;
            font-size: 11px;
            padding: 6px 12px;
          }

          .control-btn {
            padding: 6px;
            font-size: 12px;
            min-width: 30px;
            min-height: 30px;
          }
        }

        /* ÈùûÂ∏∏„Å´Â∞è„Åï„ÅÑÁîªÈù¢Áî® */
        @media (max-width: 320px) {
          #main-canvas {
            max-width: 70vw;
          }

          #right-panel {
            max-width: 25vw;
          }

          #next-canvas {
            width: 50px;
            height: 50px;
          }

          #score-panel {
            max-width: 80px;
            padding: 3px;
          }

          .score-label {
            font-size: 8px;
          }

          .score-value {
            font-size: 10px;
            min-width: 30px;
          }

          #start-btn {
            max-width: 80px;
            font-size: 10px;
            padding: 4px 8px;
          }

          .control-btn {
            padding: 4px;
            font-size: 10px;
            min-width: 25px;
            min-height: 25px;
          }
        }

        /* „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ */
        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          backdrop-filter: blur(5px);
        }

        .overlay.hidden {
          display: none;
        }

        .overlay.show {
          animation: fadeIn 0.5s ease-out;
        }

        .game-over-modal {
          background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
          border: 3px solid #fff;
          border-radius: 20px;
          padding: 30px;
          text-align: center;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
          transform: scale(0.8);
          animation: modalPop 0.6s ease-out forwards;
          max-width: 90%;
          width: 400px;
        }

        .game-over-header {
          margin-bottom: 20px;
        }

        .game-over-title {
          font-size: 3em;
          margin: 0;
          color: #ff6b6b;
          text-shadow: 3px 3px 0px #000;
          animation: titlePulse 2s ease-in-out infinite;
        }

        .game-over-animation {
          font-size: 4em;
          animation: explode 1s ease-out infinite;
          margin: 10px 0;
        }

        .final-score-panel {
          background: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          padding: 20px;
          margin: 20px 0;
          backdrop-filter: blur(10px);
        }

        .final-score-panel h2 {
          margin: 0 0 15px 0;
          color: #fff;
          font-size: 1.5em;
        }

        .final-score-grid {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .final-score-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 8px 0;
          border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .final-score-item:last-child {
          border-bottom: none;
        }

        .final-label {
          font-size: 1.1em;
          color: #ccc;
          font-weight: bold;
        }

        .final-value {
          font-size: 1.3em;
          color: #FFD700;
          font-weight: bold;
          text-shadow: 1px 1px 2px #000;
          animation: scoreGlow 2s ease-in-out infinite;
        }

        .game-over-buttons {
          margin-top: 20px;
        }

        .restart-btn {
          font-size: 1.2em;
          padding: 15px 30px;
          background: linear-gradient(45deg, #ff6b6b, #ee5a52);
          color: white;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          font-weight: bold;
          transition: all 0.3s ease;
          box-shadow: 0 5px 15px rgba(238, 90, 82, 0.4);
        }

        .restart-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(238, 90, 82, 0.6);
          background: linear-gradient(45deg, #ee5a52, #ff6b6b);
        }

        .restart-btn:active {
          transform: translateY(0);
          box-shadow: 0 3px 10px rgba(238, 90, 82, 0.4);
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        @keyframes modalPop {
          0% {
            transform: scale(0.5) rotate(-5deg);
            opacity: 0;
          }
          50% {
            transform: scale(1.05) rotate(2deg);
          }
          100% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
          }
        }

        @keyframes titlePulse {
          0%, 100% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.05);
          }
        }

        @keyframes explode {
          0%, 100% {
            transform: scale(1) rotate(0deg);
          }
          25% {
            transform: scale(1.2) rotate(-10deg);
          }
          75% {
            transform: scale(1.1) rotate(10deg);
          }
        }

        @keyframes scoreGlow {
          0%, 100% {
            text-shadow: 1px 1px 2px #000, 0 0 5px #FFD700;
          }
          50% {
            text-shadow: 1px 1px 2px #000, 0 0 15px #FFD700, 0 0 20px #FFD700;
          }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
          20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        /* „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÊôÇ„ÅÆËøΩÂä†„Ç®„Éï„Çß„ÇØ„Éà */
        .level-up {
          animation: levelPulse 0.6s ease-in-out 5, levelGlow 3s ease-in-out !important;
        }

        @keyframes levelPulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.3); }
        }

        @keyframes levelGlow {
          0%, 100% {
            color: #fff;
            text-shadow: none;
          }
          50% {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700;
          }
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 480px) {
          .game-over-modal {
            padding: 20px;
            width: 90%;
          }

          .game-over-title {
            font-size: 2em;
          }

          .game-over-animation {
            font-size: 2.5em;
          }

          .restart-btn {
            font-size: 1em;
            padding: 12px 25px;
          }
        }
      </style>
  </head>
  <body>
    <div id="container">
      <div id="game-area">
        <canvas id="main-canvas"></canvas>
        <div id="right-panel">
          <div id="side-panel">
            <canvas id="next-canvas"></canvas>
            <div id="score-panel">
              <div class="score-item">
                <span class="score-label">„Çπ„Ç≥„Ç¢</span>
                <span class="score-value" id="score">0</span>
              </div>
              <div class="score-item">
                <span class="score-label">„É¨„Éô„É´</span>
                <span class="score-value" id="level">1</span>
              </div>
              <div class="score-item">
                <span class="score-label">„É©„Ç§„É≥</span>
                <span class="score-value" id="lines">0</span>
              </div>
            </div>
            <img id="img-howto" src="images/howto.png" alt="Êìç‰ΩúÊñπÊ≥ï">
            <button id="start-btn">ÈñãÂßã</button>
          </div>
          
          <!-- „Çø„ÉÉ„ÉÅÊìç‰ΩúÁî®„Ç≥„É≥„Éà„É≠„Éº„É´ -->
          <div id="touch-controls">
            <div class="control-row">
              <button class="control-btn" id="rotate-btn">‚Üª</button>
            </div>
            <div class="control-row">
              <button class="control-btn" id="left-btn">‚Üê</button>
              <button class="control-btn wide" id="down-btn">‚Üì</button>
              <button class="control-btn" id="right-btn">‚Üí</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
    <div id="game-over-overlay" class="overlay hidden">
      <div class="game-over-modal">
        <div class="game-over-header">
          <h1 class="game-over-title">GAME OVER</h1>
          <div class="game-over-animation">üí•</div>
        </div>
        
        <div class="final-score-panel">
          <h2>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢</h2>
          <div class="final-score-grid">
            <div class="final-score-item">
              <span class="final-label">„Çπ„Ç≥„Ç¢</span>
              <span class="final-value" id="final-score">0</span>
            </div>
            <div class="final-score-item">
              <span class="final-label">„É©„Ç§„É≥</span>
              <span class="final-value" id="final-lines">0</span>
            </div>
            <div class="final-score-item">
              <span class="final-label">„É¨„Éô„É´</span>
              <span class="final-value" id="final-level">1</span>
            </div>
          </div>
        </div>
        
        <div class="game-over-buttons">
          <button class="restart-btn" id="restart-btn">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
      </div>
    </div>
    
    <script src="tetris.js"></script>
  </body>
</html>
