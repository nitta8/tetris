<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <title>テトリス</title>
      <style>
        body {
          margin: 0;
          padding: 10px;
          background: #222;
          color: #fff;
          font-family: Arial, sans-serif;
        }

        #container{
          position: relative;
          margin: auto;
          width: 100%;
          max-width: 700px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #game-area {
          display: flex;
          gap: 10px;
          align-items: flex-start;
          justify-content: flex-start;
          width: 100%;
        }

        #main-canvas{
          border: 4px solid #555;
          background: #000;
          flex-shrink: 0;
        }

        #right-panel {
          display: flex;
          flex-direction: column;
          gap: 15px;
          align-items: center;
          flex: 1;
          min-width: 0;
        }

        #side-panel {
          display: flex;
          flex-direction: column;
          gap: 15px;
          align-items: center;
          width: 100%;
        }

        #next-canvas{
          border: 4px solid #555;
          background: #000;
        }

        #score-panel {
          background: #333;
          border: 2px solid #555;
          border-radius: 8px;
          padding: 10px;
          width: 100%;
          max-width: 160px;
        }

        .score-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 8px;
          padding: 4px 0;
        }

        .score-item:last-child {
          margin-bottom: 0;
        }

        .score-label {
          font-size: 12px;
          color: #ccc;
          font-weight: bold;
        }

        .score-value {
          font-size: 14px;
          color: #fff;
          font-weight: bold;
          min-width: 60px;
          text-align: right;
        }

        #img-howto{
          max-width: 160px;
          height: auto;
        }

        #start-btn {
          width: 180px;
          text-align: center;
          font-size: 16px;
          color: #FFF;
          text-decoration: none;
          font-weight: bold;
          padding: 12px 24px;
          border:none;
          border-radius: 4px;
          background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
          transition: .5s;
          background-size: 200%;
          cursor: pointer;
        }

        #start-btn:hover {
          background-position: right center;
        }

        #touch-controls {
          display: block;
          margin-top: 20px;
          width: 100%;
          max-width: 320px;
        }

        .control-row {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 10px;
        }

        .control-btn {
          padding: 15px 20px;
          font-size: 18px;
          font-weight: bold;
          color: #fff;
          background: linear-gradient(145deg, #555, #333);
          border: none;
          border-radius: 8px;
          cursor: pointer;
          user-select: none;
          touch-action: manipulation;
          min-width: 60px;
          min-height: 60px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .control-btn:active {
          background: linear-gradient(145deg, #333, #555);
          transform: scale(0.95);
        }

        .control-btn.wide {
          flex: 1;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
          body {
            padding: 5px;
            margin: 0;
          }

          #container {
            width: 100%;
            max-width: 100vw;
            padding: 0;
          }

          #game-area {
            gap: 8px;
            align-items: flex-start;
          }

          #main-canvas {
            max-width: 60vw;
            width: auto;
            height: auto;
          }

          #right-panel {
            gap: 10px;
            max-width: 35vw;
          }

          #side-panel {
            gap: 8px;
          }

          #next-canvas {
            width: 80px;
            height: 80px;
          }

          #score-panel {
            max-width: 120px;
            padding: 6px;
          }

          .score-label {
            font-size: 10px;
          }

          .score-value {
            font-size: 12px;
            min-width: 40px;
          }

          #img-howto {
            display: none;
          }

          #start-btn {
            width: 100%;
            max-width: 120px;
            font-size: 12px;
            padding: 8px 16px;
          }

          #touch-controls {
            display: block;
            margin-top: 10px;
            width: 100%;
          }

          .control-row {
            gap: 5px;
            margin-bottom: 5px;
          }

          .control-btn {
            padding: 8px;
            font-size: 14px;
            min-width: 35px;
            min-height: 35px;
          }
        }

        @media (max-width: 480px) {
          body {
            padding: 2px;
          }

          #game-area {
            gap: 5px;
          }

          #main-canvas {
            max-width: 65vw;
          }

          #right-panel {
            max-width: 30vw;
            gap: 8px;
          }

          #side-panel {
            gap: 5px;
          }

          #next-canvas {
            width: 60px;
            height: 60px;
          }

          #score-panel {
            max-width: 100px;
            padding: 4px;
          }

          .score-label {
            font-size: 9px;
          }

          .score-value {
            font-size: 11px;
            min-width: 35px;
          }

          #start-btn {
            width: 100%;
            max-width: 100px;
            font-size: 11px;
            padding: 6px 12px;
          }

          .control-btn {
            padding: 6px;
            font-size: 12px;
            min-width: 30px;
            min-height: 30px;
          }
        }

        /* 非常に小さい画面用 */
        @media (max-width: 320px) {
          #main-canvas {
            max-width: 70vw;
          }

          #right-panel {
            max-width: 25vw;
          }

          #next-canvas {
            width: 50px;
            height: 50px;
          }

          #score-panel {
            max-width: 80px;
            padding: 3px;
          }

          .score-label {
            font-size: 8px;
          }

          .score-value {
            font-size: 10px;
            min-width: 30px;
          }

          #start-btn {
            max-width: 80px;
            font-size: 10px;
            padding: 4px 8px;
          }

          .control-btn {
            padding: 4px;
            font-size: 10px;
            min-width: 25px;
            min-height: 25px;
          }
        }
      </style>
  </head>
  <body>
    <div id="container">
      <div id="game-area">
        <canvas id="main-canvas"></canvas>
        <div id="right-panel">
          <div id="side-panel">
            <canvas id="next-canvas"></canvas>
            <div id="score-panel">
              <div class="score-item">
                <span class="score-label">スコア</span>
                <span class="score-value" id="score">0</span>
              </div>
              <div class="score-item">
                <span class="score-label">レベル</span>
                <span class="score-value" id="level">1</span>
              </div>
              <div class="score-item">
                <span class="score-label">ライン</span>
                <span class="score-value" id="lines">0</span>
              </div>
            </div>
            <img id="img-howto" src="images/howto.png" alt="操作方法">
            <button id="start-btn">開始</button>
          </div>
          
          <!-- タッチ操作用コントロール -->
          <div id="touch-controls">
            <div class="control-row">
              <button class="control-btn" id="rotate-btn">↻</button>
            </div>
            <div class="control-row">
              <button class="control-btn" id="left-btn">←</button>
              <button class="control-btn wide" id="down-btn">↓</button>
              <button class="control-btn" id="right-btn">→</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
