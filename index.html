<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>テトリス</title>
      <style>
        body {
          margin: 0;
          padding: 10px;
          background: #222;
          color: #fff;
          font-family: Arial, sans-serif;
        }

        #container{
          position: relative;
          margin: auto;
          width: 100%;
          max-width: 700px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #game-area {
          display: flex;
          gap: 20px;
          align-items: flex-start;
          justify-content: center;
          flex-wrap: wrap;
        }

        #main-canvas{
          border: 4px solid #555;
          background: #000;
        }

        #side-panel {
          display: flex;
          flex-direction: column;
          gap: 15px;
          align-items: center;
        }

        #next-canvas{
          border: 4px solid #555;
          background: #000;
        }

        #img-howto{
          max-width: 160px;
          height: auto;
        }

        #start-btn {
          width: 180px;
          text-align: center;
          font-size: 16px;
          color: #FFF;
          text-decoration: none;
          font-weight: bold;
          padding: 12px 24px;
          border:none;
          border-radius: 4px;
          background-image: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
          transition: .5s;
          background-size: 200%;
          cursor: pointer;
        }

        #start-btn:hover {
          background-position: right center;
        }

        #touch-controls {
          display: none;
          margin-top: 20px;
          width: 100%;
          max-width: 320px;
        }

        .control-row {
          display: flex;
          justify-content: center;
          gap: 10px;
          margin-bottom: 10px;
        }

        .control-btn {
          padding: 15px 20px;
          font-size: 18px;
          font-weight: bold;
          color: #fff;
          background: linear-gradient(145deg, #555, #333);
          border: none;
          border-radius: 8px;
          cursor: pointer;
          user-select: none;
          touch-action: manipulation;
          min-width: 60px;
          min-height: 60px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .control-btn:active {
          background: linear-gradient(145deg, #333, #555);
          transform: scale(0.95);
        }

        .control-btn.wide {
          flex: 1;
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
          body {
            padding: 5px;
          }

          #container {
            width: 100%;
          }

          #game-area {
            flex-direction: column;
            align-items: center;
            gap: 15px;
          }

          #main-canvas {
            max-width: calc(100vw - 30px);
            height: auto;
          }

          #side-panel {
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 100%;
          }

          #img-howto {
            max-width: 120px;
          }

          #start-btn {
            width: 150px;
            font-size: 14px;
            padding: 10px 20px;
          }

          #touch-controls {
            display: block;
          }
        }

        @media (max-width: 480px) {
          #side-panel {
            flex-direction: column;
            gap: 10px;
          }

          #img-howto {
            max-width: 100px;
          }

          .control-btn {
            padding: 12px 15px;
            font-size: 16px;
            min-width: 50px;
            min-height: 50px;
          }
        }
      </style>
  </head>
  <body>
    <div id="container">
      <div id="game-area">
        <canvas id="main-canvas"></canvas>
        <div id="side-panel">
          <canvas id="next-canvas"></canvas>
          <img id="img-howto" src="images/howto.png" alt="操作方法">
          <button id="start-btn">開始</button>
        </div>
      </div>
      
      <!-- タッチ操作用コントロール -->
      <div id="touch-controls">
        <div class="control-row">
          <button class="control-btn" id="rotate-btn">↻</button>
        </div>
        <div class="control-row">
          <button class="control-btn" id="left-btn">←</button>
          <button class="control-btn wide" id="down-btn">↓</button>
          <button class="control-btn" id="right-btn">→</button>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
